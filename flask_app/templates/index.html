<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos y Ninjas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="/create/dojo" method="POST">
                    <h1>Nuevo Dojo</h1>
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <input type="submit" value="Agrega Dojo" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6">
                <h2>Todos los Dojos</h2>
                {% for d in dojos %}
                <p>
                    <a href="/dojos/{{d.id}}" >{{d.name}}</a>
                </p>
                {% endfor %}

                <a href="/new/ninja" class="btn btn-success">Agregar Ninja</a>
            </div>
        </div>
    </div>
</body>
</html>
